<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a9a8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b7b6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Soft Rounded Square Background -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#grad1)"/>
  
  <!-- Stylized Plant/Growth Icon -->
  <g transform="translate(106, 106) scale(0.6)">
    <!-- Main Stem/Leaf -->
    <path d="M250 450 C 250 450, 250 150, 250 150" stroke="#F5F1EB" stroke-width="25" stroke-linecap="round" fill="none"/>
    
    <!-- Left Leaf -->
    <path d="M250 350 Q 100 350, 100 200 Q 150 250, 250 300" fill="#F5F1EB"/>
    
    <!-- Right Leaf -->
    <path d="M250 250 Q 400 250, 400 100 Q 350 150, 250 200" fill="#F5F1EB"/>
    
    <!-- Top Bud -->
    <circle cx="250" cy="120" r="30" fill="#c4a484"/>
  </g>
</svg>
